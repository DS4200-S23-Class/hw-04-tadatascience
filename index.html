<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>hw - 04</title>
  </head>

  <body>
    <!-- header 1 -->
    <h1 class="centered">hw-04: Event Handling</h1>

    <!-- columns -->
    <div class="row">
      <!-- left column -->
      <div class="left">
        <svg id="frame" class="frame" width="1000" height="1000">
          <circle cx="100" cy="800" r="25" class="point" onClick="onPointClick(this)" />
          <circle cx="200" cy="600" r="25" class="point" onClick="onPointClick(this)" />
          <circle cx="600" cy="800" r="25" class="point" onClick="onPointClick(this)" />
          <circle cx="900" cy="100" r="25" class="point" onClick="onPointClick(this)" />
        </svg>
      </div>

      <!-- right column -->
      <div class="right">
        <div class="coordinate-display">
          Coordinates:
          <span id="coordinates" />
        </div>
        <div>
          <h2>Add a Coordinate</h2>
          <div class="coordinate-selector">
            (<select name="x-coordinate" id="x-coordinate">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option></select
            >,
            <select name="y-coordinate" id="y-coordinate">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option></select
            >)
          </div>
        </div>
        <button id="add-point" onClick="addPoint()">Add point</button>
      </div>
    </div>
  </body>
</html>
